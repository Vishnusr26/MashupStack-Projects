<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
</head>
<body>
	<a href="html_project.html"><button type="button">Back To Home</button></a>
	<h1>Contact Us</h1>
	<form>
		<label>Full Name:</label>
		<br>
		<input type="text" name="fullname" placeholder="Enter your name" autofocus>
		<br><br>
		<label>Mobile Number:</label>
		<br>
		<input type="tel" name="mob" placeholder="123-456-78">
		<br><br>
		<label>Communication</label>
		<br>
		<select>
			<option>--Select one--</option>
			<option>Sales</option>
			<option>Service</option>
			<option>Enquiry</option>
			<option>Advertisement</option>
			<option>Complaint</option>
		</select>
		<br><br>
		<label>Description:</label>
		<br>
		<textarea placeholder="Type here..." rows="5" cols="50"></textarea>
		<br>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
</html>
