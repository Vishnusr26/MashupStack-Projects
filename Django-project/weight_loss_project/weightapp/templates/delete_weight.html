{% extends 'layout/app-layout.html' %}
{% block content %}
<div class="container mt-4 card p-3 w-25">
    <h2>Delete Weight Entry</h2>
    <p>Are you sure you want to delete this weight entry?</p>
    <p>{{ weight_entry.date_added }} - {{ weight_entry.weight }} kg</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'weightlist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
