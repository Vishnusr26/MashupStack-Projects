{% extends 'layout/app-layout.html' %}
{% block content %}
<div class="container card p-3 mt-4 w-25">
    <h2>Add Weight</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if error %}
        <div style="color: red;">
            {{ error }}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Add</button>
    </form>
</div>
{% endblock %}
