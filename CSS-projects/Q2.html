<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Link</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		.but {
			background-color: #4d4dff;
			font-size: 20px;
			font-family: serif;
			border-radius: 15px;
			height: 40px;
			width: 150px;
			position: absolute;
			top: 10px;
			left: 250px;

			padding-left: 45px;
			padding-top: 10px;
		}
		a {
			text-decoration: none;
			color: #eee;
		}
		.but a {
			text-align: center;
		}
		.but:hover {
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div class="but">
		<a href="https://www.chennaisuperkings.com/" target="_blank">Submit</a>
	</div>
</body>
</html>
