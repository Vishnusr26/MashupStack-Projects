<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid #000;
			border-collapse: collapse;
			background-color: #808080;
			color: #eee;
			height: 70px;
		}
		th {
			width: 150px;
			font-style: oblique;
		}
		td {
			text-align: center;
		}
	</style>
</head>
<body>
	<div align="center">
		<table>
			<tr>
				<th>Id</th>
				<th>Product Name</th>
				<th>Product Price</th>
			</tr>
			<tr>
				<td>0010</td>
				<td>Cricket bat</td>
				<td>Rs.15000</td>
			</tr>
			<tr>
				<td>0012</td>
				<td>Leather ball</td>
				<td>Rs.1000</td>
			</tr>
			<tr>
				<td>007</td>
				<td>Stumps</td>
				<td>Rs.150000</td>
			</tr>
			<tr>
				<td>0018</td>
				<td>Helmet</td>
				<td>Rs.1500</td>
			</tr>
		</table>
	</div>
</body>
</html>
